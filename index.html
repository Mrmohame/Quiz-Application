<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg-danger vh-100 d-flex justify-content-center align-items-center">

<div class="ChooseQuestions w-50 d-block rounded-1">

 <div class="w-100 d-flex justify-content-center">
    <h1 class="bg-light p-3 rounded-2 head">QUIZ APP</h1>
 </div>

    <div class="form-floating" >
        <select class="form-select" id="catOfQues" aria-label="Floating label select example">
          <option selected>Any categuery</option>
          <option value="23">History</option>
          <option value="21">Sports</option>
          <option value="25">Art</option>
          <option value="18">Computer science</option>
        </select>
        <label for="catOfQues">choose categuery</label>
      </div>

      <div class="form-floating mt-3  mb-3" >
        <select class="form-select" id="difficOfQues" aria-label="Floating label select example">
          <option selected>Any Defficality</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <label for="difficOfQues">choose Difficality level</label>
      </div>

      <div class="form-floating mb-3 " >
        <input type="number" class="form-control" id="numberOfQues" placeholder="name@example.com">
        <label for="numberOfQues">Number of Questions</label>
      </div>

<button class="btn btn-primary w-100" id="startQuestions">Start</button>

</div>

<div class="answerQuestion d-none w-50 rounded-1">
    
</div>

<div class="scoreOfQuiz w-50 d-none rounded-1">

</div>

    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
